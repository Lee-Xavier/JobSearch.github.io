<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" href="stylesheets/as3.css" type="text/css" media="screen" />
  <script src="javascripts/as3.js"></script>
  <script src="javascripts/top-level-domain-names.js"></script>
</head>

<body onload="addOption_list();">
  <header></header>
  <nav>
  </nav>
  <div id="content">

    <form id="signup" name="formSignUp" action="https://formpost.azurewebsites.net/home/test" method="post" onsubmit="return formValidation()" autocomplete="on">
      <div id="jobhead"><h1>JobSearch</h1><h4>.com</h4></div>
      <div class="clear">
        <h2>Create Your Account</h2>
      </div>
      <p id="reqInfo"><abbr title="required">* Required information</abbr></p>

      <div class="container">
        <!--start of Basic Information container(1)-->
        <section>
          <h3>Basic Information</h3>
          <div class="tableContainer">
            <div>
              <label class="apply" for="email" title="Email">Email <abbr title="required">*</abbr></label>
              <input type="email" name="Email" id="email" autofocus required onchange="validateEmail()" />
              <div id="errEmail"></div>
            </div>
            <div>
              <label class="apply" for="password" title="Password">Password <abbr title="required">*</abbr></label>
              <input type="password" name="Password" id="password" onchange="validatePassword()" required />
              <div id="errPassword"></div>
            </div>
            <div>
              <label class="apply" for="repassword" title="RePassword">Retype Password <abbr title="required">*</abbr></label>
              <input type="password" name="Retype Password" id="repassword" onchange="validateRePassword()" required />
              <div id="errRePassword"></div>
            </div>
            <div>
              <label class="apply" for="fname" title="Fname">First Name <abbr title="required">*</abbr></label>
              <input type="text" name="First Name" id="fname" onchange="validateFirstName()" required />
              <div id="errfname"></div>
            </div>
            <div>
              <label class="apply" for="lname" title="Lname">Last Name <abbr title="required">*</abbr></label>
              <input type="text" name="Last Name" id="lname" onchange="validateLastName()" required />
              <div id="errlname"></div>
            </div>
            <div>
              <label class="apply" for="phone" title="Telephone">Phone Number <abbr title="required">*</abbr></label>
              <input type="tel" name="Phone No." id="phone" placeholder="999-999-9999" onchange="validatePhone()" required />
              <div id="errPhone"></div>
            </div>
            <div>
              <label class="apply" for="address" title="Address">Address <abbr title="required">*</abbr></label>
              <input type="text" name="Address" id="address" required />
            </div>
            <div>
              <label class="apply" for="city" title="City">City <abbr title="required">*</abbr></label>
              <input type="text" name="City" id="city" required />
            </div>
            <div>
              <label class="apply" for="prov" title="Province">Province <abbr title="required">*</abbr></label>
              <input type="text" name="Province" id="prov" list="provinces" required />
              <datalist id="provinces">
                <option value="Alberta">AB
                <option value=" British Columbia">BC
                <option value="Manitoba">MN
                <option value="New Brunswick">NB
                <option value="Newfoundland">NF
                <option value="Nova Scotia">NS
                <option value="Ontario">ON
                <option value="Prince Edward Island">PE
                <option value="Quebec">QU
                <option value="Saskatchewan">SA
                <option value="Northwest Territories">NT
                <option value="Nunavut">NA
                <option value=" Yukon">YU
              </datalist>
            </div>
            <div>
              <label class="apply" for="countrySelect" title="Country">Country <abbr title="required">*</abbr></label>
              <select name="country_names" id="countrySelect" size="1">
                <option value=" "> Country List</option>               
              </select>
            </div>
            <!--end of Basic Information container(1)-->
          </div>
        </section>






        <section>
          <h3>Education</h3>
          <!--start of Education container(1)-->
          <div class="tableContainer">
            <div>
              <label class="apply" for="school" title="School">School <abbr title="required">*</abbr></label>
              <input type="text" name="School" id="school" required />
            </div>
            <div>
              <label class="apply" for="program" title="Program">Program <abbr title="required">*</abbr></label>
              <input type="text" name="Program" id="program" required />
            </div>
            <div id="edlvl">
              <label class="apply" for="Edulvl" title="Date">Education Level <abbr title="required">*</abbr></label>
              <select required name="Education Level" id="Edulvl" size="1">
                <option value="">-select-</option>
                <option value="Technical Diploma">Technical Diploma</option>
                <option value="College Diploma">College Diploma</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Others">Others</option>
              </select>
            </div>
            <fieldset>

              <legend>Education Status <abbr title="CHANGE TO CHECKED WHEN CLICKED!">*</abbr></legend>
              <span class="rdo"><input type="radio" name="Education_Status" id="eStatus1" value="Graduated" onchange="validateEdStatus()" required /><label for="eStatus1">Graduated</label></span>
              <span class="rdo">
                <input type="radio" name="Education_Status" id="eStatus2" value="Currently enrolled" onchange="validateEdStatus()" /><label for="eStatus2">Currently enrolled</label>
              </span>
              <span class="rdo"><input type="radio" name="Education_Status" id="eStatus3" value="Did not graduate" onchange="validateEdStatus()" /><label for="eStatus3">Did not graduate</label></span>

            </fieldset>
            <div id="errEdStatus"></div>
            <div>
              <label class="apply" for="date" title="Date">Graduation Date</label>
              <input type="date" name="Graduation Date" id="date" />
            </div>
            <!--end of Basic Information container(1)-->
          </div>
        </section>

        <section>
         <h3>Work Experience<button type="button" id="addWorkExperience" onclick="createWorkExp()">+</button></h3>
          <!--start of Work Experience container(1)-->
          <div class="tableContainer">
            <div>
              <label class="apply" for="employer" title="Employer's name">Employer:</label>
              <input type="text" name="Employer" id="employer" />
            </div>
            <div>
              <label class="apply" for="jtitle" title="JTitle">Job Title:</label>
              <input type="text" name="Job Title" id="jtitle" />
            </div>
            <div>
              <label class="apply" for="textArea" title="text can be added">Job Duty:</label>
              <textarea name="Job Duty" id="textArea"></textarea>
            </div>
            <div>
              <label class="apply" for="gdate" title="Date">Worked Year:</label>
              <input type="number" name="Worked Year" id="gdate" min="1" max="20" />
            </div>
            <div>
              <label class="apply" for="wHistory" title="Work History Field">Work History:</label>
              <input type="text" name="Work History" id="wHistory" /><button type='button' id="addWorkHistory" onclick="addHistory(addHistoryHere)">+</button>
              <div id="addHistoryHere"></div>
            </div>
           
            <!--end of Work Experience container(1)-->
            <div id="workExp"></div>
          </div>    
        </section>

        <div id="addWorkExperienceHere"></div>

        <section>
          <h3>Attachments</h3>
          <!--start of Attachments container(1)-->
          <div class="tableContainer">
            <div id="attachments">
              <label class="apply" for="attc" title="Attachment">Attachments:</label>
              <input type="file" name="Attachments" id="attc" multiple>         
            </div>
            <!--end of Attachments container(1)-->
          </div>
        </section>

        <section>
          <div>
            <button type='reset' id="rst" onclick="clearErrors()">Reset</button>
            <button type='submit' id="apl">Apply</button>
          </div>
        </section>
        
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <div id="mod">
          <section style="text-align:center;">
            <script type="text/javascript">
              //<![CDATA[
              var dt = new Date(document.lastModified);   // Get document last modified date
              document.write('This page was last updated on ' + dt.toLocaleString())
              //]]>
            </script>
          </section>
        </div>
      </div>
    </form>
    <!--end of content area-->
  </div>
        <p class="copyright">Jobsearch.GitHub.io maintained by <a href="https://github.com/Lee-Xavier">Lee-Xavier</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
